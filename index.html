<!DOCTYPE html>  
<html lang="en">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Central Passport Verification</title>  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">  
    <style>  
        body {  
            font-family: 'Roboto', sans-serif;  
            background: url('airplane.jpg') no-repeat center center;  
            background-size: cover; /* Cover the entire space */  
            margin: 0;  
            padding: 0;  
            color: #333;  
            display: flex;  
            flex-direction: column;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            position: relative;  
        }  

        .overlay {  
            position: absolute;  
            top: 0;  
            left: 0;  
            right: 0;  
            bottom: 0;  
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay for better text visibility */  
        }  

        .scrolling-statement {  
            background-color: rgba(8, 64, 104, 0.9);  
            color: #ffff00;  
            padding: 15px;  
            position: relative;  
            overflow: hidden;  
            white-space: nowrap;  
            width: 100%;  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  
            z-index: 2; /* Ensure above overlay */  
        }  

        .scrolling-text {  
            display: inline-block;  
            animation: scroll 10s linear infinite;  
            font-size: 16px;  
        }  

        h1 {  
            color: rgb(14, 244, 98);  
            margin: 20px 0;  
            font-size: 2.5em;  
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);  
            z-index: 2; /* Ensure above overlay */  
        }  

        p {  
            font-size: 1.2em;  
            text-align: center;  
            margin: 0;  
            padding-bottom: 20px;  
            color: rgb(249, 225, 6);  
            z-index: 2; /* Ensure above overlay */  
        }  

        .button-container {  
            margin-top: 20px;  
            z-index: 2; /* Ensure above overlay */  
        }  

        .button {  
            background-color: #28a745;  
            color: white;  
            border: none;  
            border-radius: 25px;  
            padding: 10px 20px;  
            font-size: 1em;  
            cursor: pointer;  
            margin: 0 10px;  
            transition: background-color 0.3s, transform 0.3s;  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  
        }  

        .button:hover {  
            background-color: #218838;  
            transform: translateY(-3px);  
        }  

        @keyframes scroll {  
            from {  
                transform: translateX(100%);  
            }  

            to {  
                transform: translateX(-100%);  
            }  
        }  
    </style>  
</head>  

<body>  

    <div class="overlay"></div> <!-- Overlay for better text contrast -->  

    <div class="scrolling-statement">  
        <div class="scrolling-text">  
            This website is fully authorized, and all the data is confidential. For enquiries, contact: 70100710846, 8925219599.  
        </div>  
    </div>  

    <h1>Welcome to Central Passport Verification</h1>  
    
    <p>We are here to assist you with your passport verification needs.</p>  

    <div class="button-container">  
        <button onclick="location.href='signin.html'" class="btn">Sign In</button>  
        <button onclick="location.href='login.html'" class="btn">Log In</button>  
    </div>   

</body>  

</html>
